<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version IV</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h2>Formulario Usuarios</h2>

    <!-- Formulario para ingresar nuevos usuarios -->
    <form id="formularioUsuarios">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <br>
        <button type="button" id="guardar">Guardar Usuario</button>
    </form>

    <h2>Tabla de Usuarios</h2>
    <table id="tablaUsuarios" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se irán agregando las filas de los usuarios -->
        </tbody>
    </table>

    <script src="index2.js"></script>
</body>
</html>
